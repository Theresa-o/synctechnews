<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>{% block title %}Quick News{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="{% static 'style.css'%}" type='text/css' />
    {% block extra %}{% endblock %}
</head>

<body>
    {% block header %}
    {% endblock %}
    {% block main %}
    {% endblock %}

    <script>
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".links")
        const links = document.querySelector(".links ul")
        let opened = false;

        hamburger.addEventListener('click', () =>{
            if (!opened) {
                hamburger.classList.add('open');
                opened = true;
            } else{
                hamburger.classList.remove('open');
                opened = false;
            }
        });

        hamburger.addEventListener('click', () =>{
            menu.classList.toggle('open');
            
        })
    </script>
</body>
</html>
